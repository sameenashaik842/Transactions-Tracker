<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Transactions Tracker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-3">Transactions Tracker</h1>
    <div class=" balance-details d-flex flex-column justify-content-center align-items-center mt-3 mb-2">
      <h2>Add Balance</h2>
      <form class="b-form d-flex flex-column justify-content-center align-items-center">
        <input type="number" class="form-control input" placeholder="Enter your balance"/>
        <span class="valid-bal text-danger fw-bold text-start"></span>
        <button type="submit" class="btn btn-success text-white w-50 mt-2">Add</button>
      </form>
    </div>
    <h2 class="text-center">Your Balance</h2>
    <h3 class="text-center balance"></h3>
    <hr/>
    <div class="transaction-details d-none">
    <div class="d-flex justify-content-center align-items-center">
      <div class="w-50 d-flex flex-column justify-content-start align-items-center">
        <h2>Income</h2>
        <h2 class="text-success income"></h2>
      </div>
      <div class="w-50 d-flex flex-column justify-content-end align-items-center">
        <h2>Expense</h2>
        <h2 class="text-danger expense"></h2>
      </div>
    </div>
    <hr/>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h2>Your Transactions</h2>
      <div class="d-flex justify-content-center align-items-center clear-details d-none">
        <p class="mb-0">Year gets ended!</p>
        <button class="btn btn-danger clear-btn">Clear all</button>
      </div>
      <div class="w-100 month-details">
        
      </div>
      <div class="w-75 mt-3 table-responsive">
        <table class="table text-center table-striped">
          <thead>
            <tr class="bg-primary text-white">
              <th>Title</th>
              <th>Amount</th>
              <th>Type
                <select class="t-filter">
                  <option value="All">All</option>
                  <option value="Credit">Credit</option>
                  <option value="Debit">Debit</option>
                </select>
              </th>
              <th>Date
                <select class="t-filter">
                  <option value="00">All</option>
                  <option value="01">Jan</option>
                  <option value="02">Feb</option>
                  <option value="03">Mar</option>
                  <option value="04">Apr</option>
                  <option value="05">May</option>
                  <option value="06">Jun</option>
                  <option value="07">Jul</option>
                  <option value="08">Aug</option>
                  <option value="09">Sep</option>
                  <option value="10">Oct</option>
                  <option value="11">Nov</option>
                  <option value="12">Dec</option>
                </select>
              </th>
            </tr>
          </thead>
          <tbody class="t-list">
            
          </tbody>
        </table>
        <p class="text-center text-danger fw-bold d-none msg">No Transactions</p>
      </div>
    </div>
    <button data-bs-toggle="modal" data-bs-target="#my-modal" class="modal-btn add-icon btn bg-success text-white rounded-circle position-fixed end-0 bottom-0"><i class="fa fa-plus"></i></button>
    </div>
  </div>
  <div class="modal" id="my-modal">
    <div class="modal-dialog modal-dialog-centered animate__animated animate__zoomIn">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Add Your Transaction</h3>  
          <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form class="t-form">
            <select class="form-select">
              <option value="transaction" hidden>Transaction</option>
              <option value="Credit">Credit</option>
              <option value="Debit">Debit</option>
            </select>
            <span class="validate text-danger fw-bold text-start"></span>
            <input type="text" class="form-control mt-3" placeholder="Title"/>
            <span class="validate text-danger fw-bold text-start"></span>
            <input type="number" class="form-control mt-3" placeholder="Amount"/>
            <span class="validate text-danger fw-bold text-start"></span>
            <button type="submit" class="btn btn-success text-white w-100 mt-3">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
